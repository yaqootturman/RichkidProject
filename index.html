<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>RichkidProject</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <a class="navbar-brand nav-item" href="#">
          <img src="./assets/logo.svg" width="100" height="60" alt="logo" />
        </a>
        <div class="navbar-expand-lg nav-item nav-centered-data" id="">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a style="color: rgb(255, 255, 255)" class="nav-link" href="#"
                >Rental
              </a>
            </li>
            <li class="nav-item">
              <a
                style="
                  border-left: 1px solid rgb(220, 227, 220);
                  color: rgb(255, 255, 255);
                "
                class="nav-link"
                href="#"
                >Purchase</a
              >
            </li>
          </ul>
        </div>

        <div class="navbar-dark bg-dark nav-item">
          <div class="nav-social">
            <img src="./assets/instagram.svg" width="20" height="30" alt="" />
            <span>. </span>
            <img src="./assets/facebook.svg" width="20" height="30" alt="" />
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
            data-target="#myNavbar"
            style="border: 0px"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
